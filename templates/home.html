<html data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
    <div class="container items-center text-center">
        <h1 class="mt-3 text center">Student Exam Performance Indicator</h1>
        <hr/>
        <div class="d-flex mt-5">
            <div class="col-md-6">
                <h3 class="mb-3">Fill the Student Details</h3>
                <form action="{{ url_for('predict_datapoint')}}" method="post">
                    <div class="row mb-3">
                        <label class="col-sm-2 col-md-6 col-form-label">Gender</label>
                        <div class="col-sm-10 col-md-6">
                            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                                <option class="placeholder" selected disabled value="">Select your Gender</option>
                                <option value="male">
                                    Male
                                </option>
                                <option value="female">
                                    Female
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-md-6 col-form-label">Ethnicity</label>
                        <div class="col-sm-10 col-md-6">
                            <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required>
                                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                                <option value="group A">
                                    Group A
                                </option>
                                <option value="group B">
                                    Group B
                                </option>
                                <option value="group C">
                                    Group C
                                </option>
                                <option value="group D">
                                    Group D
                                </option>
                                <option value="group E">
                                    Group E
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-md-6 col-form-label">Parental Level of Education</label>
                        <div class="col-sm-10 col-md-6">
                            <select class="form-control" name="parental_level_of_education"
                            placeholder="Enter you Parent Education" required>
                                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                                <option value="associate's degree">
                                    associate's degree
                                </option>
                                <option value="bachelor's degree">
                                    bachelor's degree
                                </option>
                                <option value="high school">
                                    high school
                                </option>
                                <option value="master's degree">
                                    master's degree
                                </option>
                                <option value="some college">
                                    some college
                                </option>
                                <option value="some high school">
                                    some high school
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-md-6 col-form-label">Lunch Type</label>
                        <div class="col-sm-10 col-md-6">
                            <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
                                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                                <option value="free/reduced">
                                    free/reduced
                                </option>
                                <option value="standard">
                                    standard
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-md-6 col-form-label">Test preparation Course</label>
                        <div class="col-sm-10 col-md-6">
                            <select class="form-control" name="test_preparation_course" placeholder="Enter you Course"
                            required>
                                <option class="placeholder" selected disabled value="">Select Test_course</option>
                                <option value="none">
                                    None
                                </option>
                                <option value="completed">
                                    Completed
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label  class="col-sm-2 col-md-6 col-form-label">Writing Score out of 100</label>
                        <div class="col-sm-10 col-md-6">
                            <input class="form-control" type="number" name="writing_score"
                            placeholder="Enter your Reading score" min='0' max='100' />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-md-6 col-form-label">Reading Score out of 100</label>
                        <div class="col-sm-10 col-md-6">
                            <input class="form-control" type="number" name="reading_score"
                            placeholder="Enter your Reading score" min='0' max='100' />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" value="Predict your Maths Score">Predict your Maths Score</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Predicted Result</h3>
                <h4 class="col mt-5">
                    The Predicted Math score is {{results}}
                </h4>
            </div>
        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <body>
</html>
